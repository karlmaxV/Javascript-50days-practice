<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b0fe9981cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="backgroundslider.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://i.pinimg.com/564x/a6/30/6c/a6306c1dbb46206269b177faa853feb9.jpg');">

        </div>
        <div class="slide" style="background-image: url('https://i.pinimg.com/564x/f1/79/24/f179240d17177fc50579993bfe6f238c.jpg');"width="150" height="84">

        </div>
        <div class="slide" style="background-image: url('https://i.pinimg.com/564x/10/2a/e5/102ae5476d158bdd5c4a67ca06792adb.jpg');">

        </div>
        <div class="slide" style="background-image: url('https://i.pinimg.com/564x/4f/3a/e9/4f3ae9b84e0b46b64893f3b32c38bec6.jpg');">

        </div>
        <div class="slide" style="background-image: url('https://i.pinimg.com/564x/b6/45/16/b645166f01579853ac4008fb02d22a1e.jpg');">

        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="backgroundslider.js"></script>
</body>
</html>
